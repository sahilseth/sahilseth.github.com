# Site wide configuration

title: The Other Hypothesis
locale: en_US
description: musing about genomics, R and statistics.
#logo: site-logo.png
search: true
url: http://sahilseth.com

# Jekyll configuration

permalink:   /blog/:year/:month/:day/:title.html
# Valid options are [ maruku | rdiscount | kramdown | redcarpet ]
markdown:    kramdown
highlighter: pygments

sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Sahil Seth
  avatar: bio-photo.jpg
  email: me@sahilseth.com
  disqus-shortname: sahilseth
  twitter: sethsa
  facebook: #username
  github: sahilseth
  stackexchange: http://stackexchange.com/users/2875225/sahil-seth
  linkedin: sahilseth
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
